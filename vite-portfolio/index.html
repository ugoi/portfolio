<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://cdn.stefandukic.com/favicon.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Preload critical LCP image -->
    <link
      rel="preload"
      as="image"
      href="https://cdn.stefandukic.com/stefan-greece.webp"
      type="image/webp"
      fetchpriority="high"
    />

    <!-- Primary Meta Tags -->
    <title>Stefan Dukic | Portfolio</title>
    <meta name="title" content="Stefan Dukic | Portfolio" />
    <meta
      name="description"
      content="Full-stack developer and AI enthusiast. Explore my projects showcasing web development, AI integration, and innovative solutions."
    />
    <meta
      name="keywords"
      content="Stefan Dukic, Full Stack Developer, Web Development, AI, React, TypeScript, Portfolio, Software Engineer"
    />
    <meta name="author" content="Stefan Dukic" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stefandukic.com/" />
    <meta property="og:title" content="Stefan Dukic | Portfolio" />
    <meta
      property="og:description"
      content="Full-stack developer and AI enthusiast. Explore my projects showcasing web development, AI integration, and innovative solutions."
    />
    <meta
      property="og:image"
      content="https://cdn.stefandukic.com/stefan-greece.jpeg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://stefandukic.com/" />
    <meta property="twitter:title" content="Stefan Dukic | Portfolio" />
    <meta
      property="twitter:description"
      content="Full-stack developer and AI enthusiast. Explore my projects showcasing web development, AI integration, and innovative solutions."
    />
    <meta
      property="twitter:image"
      content="https://cdn.stefandukic.com/stefan-greece.jpeg"
    />

    <!-- Theme Color for browsers -->
    <meta name="theme-color" content="#18181B" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://stefandukic.com/" />
  </head>
  <body>
    <!-- Hidden LCP image to initiate request early -->
    <img
      src="https://cdn.stefandukic.com/stefan-greece.webp"
      alt=""
      fetchpriority="high"
      style="
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      "
      aria-hidden="true"
    />
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
